<text transform="matrix(1 0 0 1 63.124 156.373)" fill="#FF4E25" font-family="'MissionGothic-Black'" font-size="80.4095">DESIGN THINKING ATHLETES</text>
<g>
	<rect x="66.981" y="258.974" fill="none" width="845.207" height="256.955"/>
	<text transform="matrix(1 0 0 1 66.9814 284.3672)"><tspan x="0" y="0" font-family="'MissionGothic-ThinItalic'" font-size="34.7845">The study focuses on the evolution of an individual young </tspan><tspan x="0" y="41.741" font-family="'MissionGothic-ThinItalic'" font-size="34.7845">athlete. It looks at the systems and factors involved that </tspan><tspan x="0" y="83.482" font-family="'MissionGothic-ThinItalic'" font-size="34.7845">affect young athlete development. It identifies what it takes </tspan><tspan x="0" y="125.225" font-family="'MissionGothic-ThinItalic'" font-size="34.7845">for athletes to reach their full potential. The goal is to see </tspan><tspan x="0" y="166.966" font-family="'MissionGothic-ThinItalic'" font-size="34.7845">where we can improve aspects of athlete development </tspan><tspan x="0" y="208.707" font-family="'MissionGothic-ThinItalic'" font-size="34.7845">process. </tspan></text>
</g>
<g>
	<rect x="67.951" y="1270.818" fill="none" width="845.979" height="178.111"/>
	<text transform="matrix(1 0 0 1 67.9512 1296.21)"><tspan x="0" y="0" font-family="'MissionGothic-ThinItalic'" font-size="34.7845">Through a series of workshops and expert consultations, </tspan><tspan x="0" y="41.741" font-family="'MissionGothic-ThinItalic'" font-size="34.7845">design thinking guidelines were adapted to the athlete </tspan><tspan x="0" y="83.482" font-family="'MissionGothic-ThinItalic'" font-size="34.7845">development process to come up with ways for them to solve </tspan><tspan x="0" y="125.225" font-family="'MissionGothic-ThinItalic'" font-size="34.7845">challenges. </tspan></text>
</g>
<g>
	<text transform="matrix(1 0 0 1 66.98 240.1699)" fill="#FF351D" font-family="'MissionGothic-Bold'" font-size="38.0384">DESIGN CHALLENGE:</text>
